<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中 - 单行行内元素 - 利用 line-height</title>
	<style>
		body {
			background: #f06d06;
			font-size: 80%;
		}
		main {
			background: white;
			margin: 20px 0;
			padding: 50px;
		}
		main a {
			background: black;
			color: white;
			padding: 40px 30px;
			text-decoration: none;
		}
		.inline-line-height a {
			height: 50px;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<main class="inline-line-height">
		<a href="">垂</a>
		<a href="">直</a>
		<a href="">居</a>
		<a href="">中</a>
	</main>
</body>
</html>
